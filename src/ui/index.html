<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron and mysql</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <h1>Electron and mysql</h1>
    <main class="container-fluid">
        <div class="row">
            <div class="col-mod-6 p-4 my-auto">
                <form class="card card-body" id="productForm">
                    <div class="form-group">
                        <input type="text" name="" id="name" placeholder="produc's name" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="number" id="price" step="any" placeholder="productt's price" class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea name="" id="description" rows="3" placeholder="product's descriptions" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>

            <div class="col-mod-6">
                <div id="products">
                </div>
            </div>
            
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
